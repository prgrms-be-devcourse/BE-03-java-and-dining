name: springboot-gradle-docker-ec2-cd

on:
  pull_request:
    branches: [ release ]
    types: [ closed ]

jobs:
  build:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest # ubuntu 22.04 위에서 실행할거임

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # JDK version 설정
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # application.yml 설정
      - name: Set application.yml for app
        env:
          APPLICATION_YML: "${{ secrets.APPLICATION_YML }}"
          YML_DIR: src/main/resources
          YML_DIR_FILE_NAME: application.yml
        run: |
          echo $APPLICATION_YML | base64 --decode > src/main/resources/application.yml

      # 그래들 캐싱
      - name: Gradle Caching
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Gradle build
      - name: Build with Gradle
        run: ./gradlew bootJar

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/test-results/**/*.xml'

      # Spring 어플리케이션 Docker Image 빌드 & 도커 허브로 도커이미지 푸시
      - name: Build Docker Image For Spring
        run: |
          docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_PASSWORD }}
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/java-and-dining .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/java-and-dining 


      # 서버에서 Docker 이미지 실행
      - name: EC2 Docker Run
        env:
          APP_NAME: java-and-dining
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.AWS_EC2_KEY }}
          script: |
            sudo mkdir -p /etc/systemd/system/docker.service.d/
            sudo touch /etc/systemd/system/docker.service.d/aws-credentials.conf
            
            echo "[Service]" | tee -i /etc/systemd/system/docker.service.d/aws-credentials.conf
            echo "Environment=${{ secrets.AWS_ACCESS_KEY }} | tee -i /etc/systemd/system/docker.service.d/aws-credentials.conf
            echo "Environment=${{ secrets.AWS_SECRET_KEY }} | tee -i /etc/systemd/system/docker.service.d/aws-credentials.conf
            
            sudo systemctl daemon-reload
            sudo service docker restart
            
            docker rm -f ${APP_NAME}
            docker rmi ${{ secrets.DOCKER_HUB_USERNAME }}/${APP_NAME}
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/${APP_NAME}
            docker-compose up -d